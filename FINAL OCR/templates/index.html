<!DOCTYPE html>
<html>
<head>
    <title>OCR Web App</title>
</head>
<body>
    <h1>OCR Web App</h1>
    <form method="post" enctype="multipart/form-data" action="/">

        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form>
    {% if text %}
    <h2>Result:</h2>
    <p>{{ text }}</p>
    {% endif %}
</body>
</html>
